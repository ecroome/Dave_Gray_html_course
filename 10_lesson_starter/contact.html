<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ed Croome" />
    <meta name="description" content="The contact us for the html course final project" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Little Taco Shop Tacos"
          width="400"
          height="260" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <article id="contact-form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required />
            </p>
            <p>
              <label for="message">Your Message:<br /></label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>

      <article id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555

          <p>Phone: <a href="tel:+5555555555">555-555-5555</a></p>
        </address>
      </article>
    </main>

    <footer>
      <p><a href="#">Back to Top</a></p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
